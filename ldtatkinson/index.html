    <script>
        // --- DATA & HELPER FUNCTIONS ---

        // Helper function to convert file names to camelCase IDs
        const toCamelCase = (str) => {
            // Remove special characters, then capitalize the next letter
            return str.replace(/[^a-zA-Z0-9]+(.)/g, (match, chr) => chr.toUpperCase())
                      .replace(/[^a-zA-Z0-9]+$/g, ''); // Clean up trailing non-alphanumeric chars
        };

        // --- Data Mockup: Based on the provided file list (23 total) ---
const rawFiles = [
    "Analyze Existing & Emerging Technologies", "Assessment Alignment", "Design a Plan for Dissemination and Diffusion",
    "DESIGN AND DEVELOPMENT", "engaging_presentation", "ethics_compliance", "Ethics_constraints", "Formative Eval",
    "Gap Analysis", "instructional_sequencing", "instructional_strategies", "Interaction Design & Usability",
    "Key Concepts", "learning_processes", "motivational_design", "Select or Modify Materials",
    "Solicit, Accept, and Provide Feedback", "summative_eval", "systems thinking", "target_population",
    "Tech Skills", "vision_of_change", "Visual_design"
];

const artifactData = rawFiles.map(name => {
    const cleanName = name.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    const id = toCamelCase(name);

    let category = 'Professional Foundations';
    if (id === 'keyConcepts' || id === 'systemsThinking') {
        category = 'Applying ID Research & Theory';
    } else if (id.includes('Design') || id.includes('Development') || id.includes('Sequencing') || id.includes('Strategies') || id.includes('Interaction') || id.includes('LearningProcesses') || id.includes('Motivational') || id.includes('Assessment') || id.includes('ModifyMaterials') ) {
        category = 'Design & Development';
    } else if (id.includes('Analyze') || id.includes('Gap') || id.includes('Target')) {
        category = 'Planning & Analysis';
    } else if (id.includes('Eval') || id.includes('Diffusion') || id.includes('VisionOfChange')) {
        category = 'Evaluation & Implementation';
    }

    let data = {
        id: id,
        title: cleanName.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' '),
        challenge: `Core Competency: ${cleanName}`,
        category: category,
        iconPath: 'M3 10h18M3 14h18m-9-4v8m-7-8h14', // Default generic icon
        summary: `This artifact details the process and outcomes of the <strong class="text-white">${cleanName}</strong> competency area. It covers the foundational research, iterative application, and reflective insights gained from this specific design challenge.`,
        reflection: `<p>Reflection pending: Detailed analysis and reflection for <strong class="text-white">${cleanName}</strong> will be added here shortly.</p>`,
        linkText: 'View Associated Artifact',
        linkUrl: '#',
    };

    // --- ARTIFACT OVERRIDES (All 23 reflections are integrated here) ---

    // 1. Analyze Existing & Emerging Technologies (analyzeExistingEmergingTechnologies)
    if (id === 'analyzeExistingEmergingTechnologies') {
        data.title = "Strategic Tech Analysis";
        data.challenge = "Challenge: Analyze Existing & Emerging Technologies";
        data.category = "Planning & Analysis";
        data.iconPath = 'M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z';
        data.summary = "This architectural analysis evaluates the limitations of existing market leaders (Twine, Storyline) against the project's pedagogical requirements. It justifies the selection of an emerging, high-performance stack (Rust/Bevy/WASM) to solve the 'Creator Tooling Gap,' bridging the divide between narrative flexibility and complex state management.";
        data.reflection = `<p>"In the planning phase of the Daydream Initiative, I conducted a rigorous comparative analysis of existing instructional design technologies, specifically <strong class='text-white'>Twine</strong> and <strong class='text-white'>Articulate Storyline 360</strong>. My analysis revealed a critical dichotomy in the current market: Twine offers superior narrative branching capabilities but lacks robust visual or state management tools, while Storyline excels at visual interactivity but struggles with complex, non-linear variable tracking. I determined that neither existing tool could support the 'Cognitive-Identity Loop' required for the project without significant compromises to the learner experience."</p><p>"To resolve this 'Tooling Gap,' I evaluated and selected an emerging technology stack: the <span class='text-violet-300 font-medium'>Rust programming language</span> paired with the <span class='text-violet-300 font-medium'>Bevy Engine</span> and <span class='text-violet-300 font-medium'>WebAssembly (WASM)</span>. While unconventional in traditional ID contexts, I identified that Rust's memory safety and Bevy's Entity Component System (ECS) offered the specific architectural capabilities needed to manage complex game states (like 'Persona' tracking and 'VaaM' mastery) directly in the client's browser. This selection was not merely technical but pedagogical; it allowed for a 'Local-First' architecture that aligned with the project's ethical mandate for data privacy."</p><p>"This process demonstrates a high-level competency in analyzing the characteristics of both established and emerging technologies. By identifying the limitations of the 'Standard ID Stack' and successfully arguing for the adoption of a high-performance systems language, I moved beyond the role of a tool user to that of a <span class='text-violet-300 font-medium'>Systems Architect</span>. This analysis provides the foundational justification for the entire engineering effort, proving that the choice of technology was a deliberate, evidence-based strategy to enable a new category of educational experience."</p>`;
        data.linkText = 'View Unified Technical Analysis';
        data.linkUrl = 'https://docs.google.com/document/d/1EtW32Etg58ZEyc-8R_fQUwyum-7cEoC3qnCr7rn5wkQ/edit?usp=sharing';
    }
    // 2. Assessment Alignment (assessmentAlignment)
    if (id === 'assessmentAlignment') {
        data.title = "Measuring the Immeasurable";
        data.challenge = "Challenge: Ensure Assessment Alignment";
        data.category = "Design & Development";
        data.iconPath = 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0zM12 14l9-5-9-5-9 5 9 5z';
        data.summary = "This framework critiques the misalignment between the goal of 'Holistic Development' and traditional quantitative metrics. It proposes a new assessment model based on Jungian psychology, defining 'Active Imagination' not as fantasy, but as a rigorous, measurable cognitive skill for meaning-making and self-realization.";
        data.reflection = `<p>"In developing an assessment strategy for Liberal Arts education, I identified a critical misalignment: the stated instructional goal was <strong class='text-white'>'Holistic Development'</strong> (the growth of the whole person), yet the prevailing assessment tools were quantitative metrics focused solely on procedural knowledge. This disconnect rendered the primary learning outcome invisible to evaluation. To correct this, I designed a new assessment framework grounded in <span class='text-purple-300 font-medium'>Jungian Psychology</span> and Metaphysics, ensuring that the instrument used to measure success was theoretically congruent with the depth of the educational goal."</p><p>"I operationalized the abstract concept of 'Holistic Development' by defining a concrete, measurable construct: <strong class='text-white'>'Matured Active Imagination.'</strong> Drawing on Carl Jung's work between 1913 and 1916, I framed this not as passive daydreaming, but as a 'structured, meditative technique' for conscious dialogue with the unconscious. By defining specific criteria for this capacity—such as the ability to synthesize internal meaning with external reality—I created a rubric that allows educators to assess spiritual and cognitive maturity with the same rigor typically applied to mathematics."</p><p>"This alignment validates the assessment as an authentic measure of the instructional intent. By rejecting the 'Audit Culture's' reliance on easily quantified but irrelevant data, I demonstrated that <span class='text-purple-300 font-medium'>qualitative frameworks</span> can provide robust evidence of deep learning. This approach ensures that the assessment does not merely audit the student's memory, but validates their journey toward self-realization, proving that even the most profound educational goals can be rigorously assessed if the instrument is properly attuned to the object of study."</p>`;
        data.linkText = 'View Assessment Framework';
        data.linkUrl = 'https://docs.google.com/document/d/1_T1x...'; // Placeholder link from original file
    }
    // 3. Design a Plan for Dissemination and Diffusion (designAPlanForDisseminationAndDiffusion)
    if (id === 'designAPlanForDisseminationAndDiffusion') {
        data.title = "The Open Source Strategy";
        data.challenge = "Challenge: Create a Plan for Dissemination & Diffusion";
        data.category = "Evaluation & Implementation";
        data.iconPath = 'M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z';
        data.summary = "This strategic roadmap outlines the phased dissemination of the Daydream platform, moving from a 'Technical Spike' to a public 'Open Source' launch. It leverages a Non-Profit operational model and a formal University Partnership to ensure the sustainable diffusion of the tool within the educational community.";
        data.reflection = `<p>"I created a comprehensive dissemination plan centered on a <strong class='text-white'>'Phased Rollout Strategy'</strong> designed to de-risk the technology before scaling. The roadmap begins with a 'Technical Spike' (Phase 0) to validate the Rust/Bevy architecture, moves to an 'Authoring Core' MVP (Phase 1) for internal testing, and culminates in a 'Public Launch' (Phase 4). This systematic approach ensures that the diffusion of the innovation is driven by stability and user trust, rather than a premature marketing push."</p><p>"To facilitate widespread diffusion, I architected the project's operational model around the <strong class='text-white'>'Gift Ethos'</strong> of the Open Source community. By mandating the <span class='text-lime-300 font-medium'>GNU General Public License (GPLv3)</span>, the plan ensures that the platform remains a permanent public good. This strategy effectively removes cost barriers for educators, creating a viral mechanism for adoption."</p><p>"Finally, the plan strategically leverages institutional partnership as a diffusion engine. By aligning the project with <span class='text-lime-300 font-medium'>Purdue University's research mission</span>, I transformed the dissemination strategy from an individual effort into an institutional mandate. The proposal for a 'University Partnership' allows the project to access the university's existing distribution channels and credibility, ensuring that the tool reaches its target audience—Instructional Designers and Learning Scientists—with the endorsement of a Tier 1 research institution."</p>`;
        data.linkText = 'View Implementation Plan';
        data.linkUrl = 'https://docs.google.com/document/d/13J43zG_4yX_96r7W8V9L_X2J3k4w5y6/edit?usp=sharing';
    }
    // 4. DESIGN AND DEVELOPMENT (designAndDevelopment)
    if (id === 'designAndDevelopment') {
        data.title = "Instructional Design Process";
        data.challenge = "Challenge: Select or Create a Process";
        data.category = "Design & Development";
        data.iconPath = 'M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z';
        data.summary = "This strategic blueprint synthesizes the narrative flexibility of Twine, the interactive power of Storyline, and the media richness of Genially into a unified 'Creator's Sandbox.' It defines the custom architectural process used to build the Daydream platform, moving beyond standard ID models to engineer a bespoke authoring workflow.";
        data.reflection = `<p>"For the Daydream Initiative, I determined that selecting a single, pre-existing instructional design (ID) process was insufficient to address the project's unique nature: bridging the gap between narrative complexity and technical interactivity. Traditional linear processes (like standard ADDIE) often fail to account for the non-linear, branching nature of interactive storytelling, while game development processes often lack the pedagogical rigor required for education. Consequently, I <strong class='text-white'>created a novel instructional design process</strong> defined as a 'Synthesis of Proven Authoring Paradigms.' This custom process was engineered to solve the 'blank page' problem by integrating the specific strengths of three distinct tools into a single, unified workflow."</p><p>"I designed this process by isolating the 'best-in-class' features of existing paradigms and synthesizing them into a coherent architectural specification. I selected <span class='text-cyan-300 font-medium'>Twine’s node-based logic</span> to govern the narrative flow, allowing designers to visualize complex branching paths without getting lost in the weeds. I then integrated <span class='text-cyan-300 font-medium'>Articulate Storyline’s 'triggers and states'</span> model to handle interaction design, enabling non-programmers to build sophisticated cause-and-effect mechanics. Finally, I incorporated <span class='text-cyan-300 font-medium'>Genially’s drag-and-drop media integration</span> to manage the sensory experience. By fusing these disparate processes into one 'Creator's Sandbox,' I created a new ID model that allows 'Modern Storytellers' to build complex Intelligent Tutoring Systems (ITS) without needing specialized programming expertise."</p><p>"This creation of a bespoke process was driven by a specific design mandate: to empower the Instructional Designer to function as an architect rather than just a content writer. The specification details a modular <strong class='text-white'>Intelligent Tutoring System (ITS)</strong> architecture—comprising Expert, Tutor, Student, and UI modules—that serves as the technical backbone for this new process. This demonstrates that for complex, 'Tier 3+' educational interventions, the competency lies not just in following a recipe, but in inventing the kitchen itself—creating a process that removes technical barriers so that pedagogical creativity can flourish."</p>`;
        data.linkText = 'View Full Specification';
        data.linkUrl = 'https://docs.google.com/document/d/1EtW32Etg58ZEyc-8R_fQUwyum-7cEoC3qnCr7rn5wkQ/edit?usp=sharing';
    }
    // 5. engaging_presentation (engagingPresentation)
    if (id === 'engagingPresentation') {
        data.title = "The Narrative Pitch";
        data.challenge = "Challenge: Deliver Engaging Presentations";
        data.category = "Professional Foundations";
        data.iconPath = 'M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664zM21 12a9 9 0 11-18 0 9 9 0 0118 0z';
        data.summary = "This video presentation translates the complex psychological framework of the Daydream Initiative into a compelling visual narrative. Designed for stakeholders and skeptics, it uses the metaphor of a 'mechanical engine' to explain how the platform solves the 'Motivation Paradox,' effectively selling the pedagogical value of the 'Virtuous Cycle.'";
        data.reflection = `<p>"To demonstrate the competency of delivering engaging presentations, I produced 'The Engine of Enjoyment,' a multimedia tech demo designed for a skeptical audience of educators and stakeholders. I recognized that the technical terminology of my research ('Self-Determination Theory,' 'Cognitive Load') could alienate non-specialists. Therefore, I employed a <strong class='text-white'>'Narrative Communication Strategy,'</strong> framing the technical project through the lens of a story—the quest to solve the 'Edutainment Gap.' This approach transformed dry data into a compelling problem-solution narrative that hooked the audience emotionally before engaging them intellectually."</p><p>"I utilized <span class='text-indigo-300 font-medium'>Visual Metaphor</span> as a primary tool for engagement and clarity. Instead of presenting abstract diagrams of feedback loops, I visualized the system as a mechanical 'Engine'. This concrete imagery allowed the audience to grasp the complex interdependence of the 'Virtuous Cycle' (Identity → Mechanics → Gameplay → Reward) intuitively. By synchronizing this visual narrative with a scripted walkthrough of the 'Hero's Journey' pedagogy, I ensured that the presentation communicated the 'privacy-first' architectural message clearly without getting bogged down in code-level details."</p><p>"The effectiveness of this presentation lies in its ability to model the very principles it advocates. Just as the Daydream platform uses narrative to scaffold learning, this presentation uses narrative to scaffold stakeholder buy-in. It demonstrates the ability to translate complex, high-level systems architecture into accessible, persuasive, and visually engaging messages, proving that I can advocate for educational innovation not just through engineering, but through powerful <span class='text-indigo-300 font-medium'>storytelling</span>."</p>`;
        data.linkText = 'Watch Presentation Video';
        data.linkUrl = 'https://youtu.be/dYxmWd50xgs';
    }
    // 6. ethics_compliance (ethicsCompliance)
    if (id === 'ethicsCompliance') {
        data.title = "The Ethical Foundation";
        data.challenge = "Challenge: Comply with Codes of Ethics";
        data.category = "Professional Foundations";
        data.iconPath = 'M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3';
        data.summary = "This formal certification verifies competency in the ethical standards mandated for research involving human subjects. It covers data integrity, responsible authorship, and conflicts of interest, serving as the regulatory bedrock for the Daydream project's privacy architecture.";
        data.reflection = `<p>"For the competency 'Comply with organizational and professional code of ethics,' I have chosen my <strong class='text-white'>Responsible Conduct of Research (RCR) Training Certificate</strong> as the artifact. This certificate serves as tangible evidence of my engagement with professional ethical standards. The successful completion of this training directly demonstrates my commitment to adhering to a professional code of ethics, providing a framework for responsible decision-making that ensures integrity, fairness, and respect for learners and stakeholders."</p><p>"The RCR training specifically addressed key ethical considerations relevant to instructional design, including data integrity, responsible authorship, and conflicts of interest. My understanding of these principles is further reinforced by my prior experience with the <span class='text-slate-300 font-medium'>Citi Bank ethics course</span>, which underscored the importance of shared values in fostering a responsible organizational culture. This insight is directly transferable to my work in Learning Design and Technology (LDT), where ethical considerations must guide the creation of inclusive and respectful learning experiences that promote positive outcomes for a diverse range of learners."</p><p>"Through this experience, I have gained a deeper appreciation for how ethical considerations directly inform and shape responsible decision-making. Moving forward, I will actively apply these principles to ensure that my instructional designs are not only effective but also ethically sound and culturally sensitive. To further develop this competency, I intend to engage with specific ethical codes from professional organizations like the <strong class='text-white'>Association for Educational Communications and Technology (AECT)</strong> and continuously reflect on the ethical implications of my design choices in future academic and professional endeavors."</p>`;
        data.linkText = 'View RCR Certificate';
        data.linkUrl = '#'; // Placeholder link from original file
    }
    // 7. Ethics_constraints (ethicsConstraints)
    if (id === 'ethicsConstraints') {
        data.title = "Ethical & Legal Architecture";
        data.challenge = "Challenge: Recognize, Respect, & Comply with Constraints";
        data.category = "Professional Foundations";
        data.iconPath = 'M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4';
        data.summary = "This dual artifact set addresses legal (IP Policy I.A.1) and ethical constraints. It proposes a formal 'University Partnership' (turning a constraint into an asset) and justifies the Non-Profit/Open Source model to prioritize learner welfare over commercial expediency.";
        data.reflection = `<p>"These artifacts demonstrate my ability to recognize, respect, and comply with complex <strong class='text-white'>organizational and legal constraints</strong> not by avoiding them, but by integrating them into the project's strategic architecture. In analyzing <span class='text-emerald-300 font-medium'>Purdue Policy I.A.1 (Intellectual Property)</span>, I identified that the university's ownership claim to the 'Daydream' code was not a barrier, but a vehicle for sustainability. By formally disclosing the IP and proposing a donation model, I aligned the project's 'gift ethos' with the university's research mission, transforming a potential conflict into a structured <span class='text-emerald-300 font-medium'>University Partnership</span>."</p><p>"This decision was grounded in the ethical framework detailed in 'The Professional Self.' Recognizing the pressures of the 'Audit Culture' to commodify expertise, I consciously chose a <strong class='text-white'>Non-Profit / Open Source (GPLv3)</strong> operational model. This ensures that the tool serves the 'Learning Systems Architect's' goal of capability expansion rather than profit maximization. It complies with the ethical mandate to prioritize learner welfare over commercial expediency."</p><p>"Furthermore, the project's technical architecture (Local-First, Rust-Based) was designed as a direct response to the political and legal constraints of data privacy (COPPA/GDPR). By rejecting 'black box' proprietary models in favor of transparent, auditable code, I demonstrated that compliance is not just a checklist, but an active design practice. This approach proves that navigating organizational constraints requires <span class='text-emerald-300 font-medium'>Phronesis (Practical Wisdom)</span>—the ability to harmonize institutional policy with professional integrity to create systems that are both legally robust and ethically sound."</p>`;
        data.linkText = 'View Constraint Analysis & Proposal';
        data.linkUrl = 'https://docs.google.com/document/d/13J43zG_4yX_96r7W8V9L_X2J3k4w5y6/edit?usp=sharing';
    }
    // 8. Formative Eval (formativeEval)
    if (id === 'formativeEval') {
        data.title = "The Ethical Self-Audit";
        data.challenge = "Challenge: Implement Formative Evaluation Plans";
        data.category = "Evaluation & Implementation";
        data.iconPath = 'M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3';
        data.summary = "This critical analysis reframes evaluation from a tool of 'budget defense' (ROI) to a practice of 'Developmental Learning.' It argues that true formative evaluation requires a 'Self-Audit' of the designer's own ethics to foster conscious self-authorship and capability expansion.";
        data.reflection = `<p>"In the contemporary landscape of Learning and Development, evaluation is often reduced to a tool for 'budget defense,' driven by an 'Audit Culture' that demands financialized metrics like ROI. This artifact, <em class='text-white'>The Professional Self in an Age of Measurement</em>, critiques this 'instrumental reason,' arguing that it corrupts data through 'Campbell's Law' and reduces the learner to a passive object. I identified this systemic pressure as a barrier to authentic formative evaluation, which should primarily serve the learning process rather than external accountability."</p><p>"To reclaim the integrity of evaluation, I reframed the practice as a metacognitive discipline guided by <strong class='text-white'>Phronesis</strong> (practical wisdom). Instead of merely measuring learner 'outputs,' I implemented a 'Self-Audit of Professional Identity.' This shifts the focus of evaluation from 'proving value' to 'improving capability,' aligning with the <span class='text-teal-300 font-medium'>'Capability Approach'</span> of Amartya Sen."</p><p>"Consequently, I designed the formative evaluation plan not as a series of quizzes, but as a 'Dialogic Encounter' that fosters <span class='text-teal-300 font-medium'>'Developmental Evaluation'</span>. By embedding 'Humble Inquiry' and 'Appreciative Inquiry' into the design loop, the system acts as a mirror for metacognition. This ensures that evaluation is no longer a punitive judgment of the learner's performance, but a supportive structure for 'conscious self-authorship,' proving that the most rigorous metric is not financial return, but the expansion of human freedom and autonomy."</p>`;
        data.linkText = 'Read Evaluation Framework';

eep schema construction."</p>`;

                    <section class="mb-16">

                            <!-- Side Blocks for Blocking Tasks -->

        function renderPortfolioPage() {
            // This renders the Portfolio Layout (Sidebar + Content Area)
            return `
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 h-full">

                    <!-- Sidebar Navigation (Artifact List) -->
                    <nav id="sidebar-nav" class="lg:col-span-3 h-[calc(100vh-180px)] overflow-y-auto sidebar-nav glass-panel p-6 rounded-xl">
                        <h2 class="text-xl font-bold mb-4 text-white uppercase tracking-wider border-b border-indigo-400/20 pb-2">Artifacts</h2>
                        <div id="artifact-list" class="space-y-3">
                            <!-- Artifact buttons will be populated here by JavaScript -->
                        </div>
                    </nav>

                    <!-- Main Content Area (Reflection Detail) -->
                    <div class="lg:col-span-9">
                        <div id="reflection-content" class="space-y-12 animate-fade-in relative transition-opacity duration-300">
                            <!-- Content will be populated here by JavaScript -->
                            <div class="text-center p-20 bg-slate-900/50 rounded-xl glass-panel">
                                <svg class="w-16 h-16 mx-auto mb-4 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7-8h14"></path></svg>
                                <h2 class="text-3xl font-bold text-white mb-2">Welcome to the Portfolio</h2>
                                <p class="text-slate-400">Select an artifact from the list on the left to view the corresponding reflection and competency showcase.</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to render the navigation sidebar (called only by renderPortfolioPage)
        function renderSidebar(activeId) {
            const sidebarList = document.getElementById('artifact-list');
            if (!sidebarList) return; // Guard clause if not on the portfolio page
            sidebarList.innerHTML = ''; // Clear existing list

            // Sort artifacts alphabetically by title before rendering
            const sortedArtifacts = [...artifactData].sort((a, b) => a.title.localeCompare(b.title));

            sortedArtifacts.forEach(artifact => {
                const button = document.createElement('button');
                button.setAttribute('id', `nav-${artifact.id}`);

                let btnClasses = 'w-full text-left p-3 rounded-lg text-sm transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-400/50';

                // Determine active state
                const currentId = activeId || toCamelCase('Visual_design');
                if (artifact.id === currentId) {
                    btnClasses += ' bg-indigo-600/50 text-white';
                } else {
                    btnClasses += ' bg-slate-800/50 text-slate-300 hover:bg-slate-700/50';
                }

                button.className = btnClasses;

                button.innerHTML = `
                    <div class="font-semibold text-white">${artifact.title}</div>
                    <div class="text-xs text-slate-400 mt-0.5">${artifact.category}</div>
                `;
                button.addEventListener('click', () => loadReflection(artifact.id));
                sidebarList.appendChild(button);
            });
        }

        // Function to load and render the main reflection content (called only on the Portfolio page)
        function loadReflection(id) {
            const artifact = artifactData.find(a => a.id === id);
            const reflectionContent = document.getElementById('reflection-content');
            if (!artifact || !reflectionContent) return;

            // Update active state in sidebar
            document.querySelectorAll('#artifact-list button').forEach(btn => {
                btn.classList.remove('bg-indigo-600/50', 'text-white');
                btn.classList.add('bg-slate-800/50', 'text-slate-300', 'hover:bg-slate-700/50');
            });
            const activeNavButton = document.getElementById(`nav-${id}`);
            if (activeNavButton) {
                activeNavButton.classList.remove('bg-slate-800/50', 'text-slate-300', 'hover:bg-slate-700/50');
                activeNavButton.classList.add('bg-indigo-600/50', 'text-white');
            }


            // Content Rendering - Replicating the Rust component structure
            reflectionContent.innerHTML = `
                <!-- Challenge Header -->
                <div class="border-l-4 border-indigo-400 pl-6 py-4 mb-8">
                    <h2 class="text-3xl md:text-4xl font-extrabold text-white tracking-tight">${artifact.title}</h2>
                    <div class="flex flex-wrap items-center gap-3 mt-3">
                        <span class="px-3 py-1 rounded-full bg-indigo-400/20 text-indigo-300 text-xs font-bold uppercase tracking-widest border border-indigo-400/30">
                            ${artifact.category}
                        </span>
                        <span class="text-slate-400 text-sm flex items-center gap-2">
                            <span class="w-1.5 h-1.5 rounded-full bg-indigo-400"></span>
                            ${artifact.challenge}
                        </span>
                    </div>
                </div>

                <!-- Artifact Showcase (Glass Panel) -->
                <div class="relative z-10">
                    <div class="glass-panel bg-gradient-to-br from-slate-800/80 to-indigo-900/20 border-indigo-500/20 p-6 md:p-8 rounded-xl">
                        <div class="grid grid-cols-1 md:grid-cols-12 gap-8">

                            <!-- Visual Icon Column -->
                            <div class="md:col-span-3 flex flex-col items-center justify-center border-b md:border-b-0 md:border-r border-white/10 pb-6 md:pb-0 md:pr-6">
                                <div class="w-20 h-20 rounded-2xl bg-indigo-500/20 flex items-center justify-center text-indigo-400 mb-4 shadow-lg shadow-indigo-900/30 ring-1 ring-indigo-500/30">
                                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="${artifact.iconPath}"></path>
                                    </svg>
                                </div>
                                <div class="text-xs font-mono text-indigo-300/80 uppercase tracking-widest text-center">"Artifact Detail"</div>
                            </div>

                            <!-- Content Column -->
                            <div class="md:col-span-9 space-y-6">
                                <div>
                                    <h3 class="text-2xl font-bold text-white mb-2">Executive Summary</h3>
                                    <p class="text-sm text-indigo-200/70 font-medium">Core takeaway and project context.</p>
                                </div>

                                <!-- Executive Summary Box -->
                                <div class="bg-slate-900/50 rounded-lg p-4 border border-white/5 relative group">
                                    <div class="absolute top-0 left-0 w-1 h-full bg-indigo-400 rounded-l-lg opacity-50 group-hover:opacity-100 transition-opacity"></div>
                                    <p class="text-slate-300 text-sm leading-relaxed italic">
                                        ${artifact.summary}
                                    </p>
                                </div>

                                <!-- Action Button -->
                                <div class="flex justify-start pt-2">
                                    <a
                                        href="${artifact.linkUrl}"
                                        target="_blank"
                                        class="group inline-flex items-center gap-3 px-5 py-2.5 rounded-lg bg-indigo-600 hover:bg-indigo-500 text-white text-sm font-semibold transition-all shadow-lg shadow-indigo-900/30 hover:shadow-indigo-700/50"
                                    >
                                        <span>${artifact.linkText}</span>
                                        <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Connecting Line (Visual Flow) -->
                <!-- Removed vertical line due to complexity in dynamic height adjustment -->

                <!-- Reflection Section -->
                <div class="relative z-10 pt-8">
                    <div class="flex items-center gap-4 mb-6">
                        <div class="w-10 h-10 rounded-full bg-slate-800 border border-cyan-500/30 flex items-center justify-center text-cyan-400 shadow-lg">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                        </div>
                        <h3 class="text-2xl font-bold text-cyan-100">Competency Reflection</h3>
                    </div>

                    <div class="prose prose-invert prose-lg max-w-none text-slate-300 leading-relaxed space-y-6">
                        ${artifact.reflection}
                    </div>
                </div>
            `;
            // Scroll to top of content after loading
            reflectionContent.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            // Event listener for global navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    navigateTo(e.target.getAttribute('data-page'));
                });
            });

            // Start on the home page
            navigateTo('home');
        };
    </script>
</body>
